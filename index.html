<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <div class="header-container">
        <div class="header">
            <i class="fas fa-bars"></i>
            <h1 class="header-title">HÃ©di's Bead Collection</h1>
            <div class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <div class="cart-items">0</div>
            </div>
        </div>
    </div>

    <!-- end of header -->

    <!-- background -->
    <div class="page-bcg">
        <div class="banner">
            <h3 class="banner-title">Bead Collection</h3>
            <button class="banner-button">Shop now</button>
        </div>
    </div>
    <!-- end of background -->

    <!-- products -->

    <div class="products">
        <div class="product-title">
            <h1>Our Products</h1>
        </div>
        <div class="product-center">
            <article class="product">
                <div class="products-images">
                    <img src="./images/bead/20190327_114344.jpg" alt="product" class="product-img">
                    <button class="add-cart-btn">
                        <i class="fas fa-shopping-cart" class="second-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>Chamelonardo</h3>
                <h4>1200 Ft</h4>
            </article>
        </div>
    </div>

    <!-- end of products -->

    <!-- cart -->

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="far fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/bead/20190327_114344.jpg" alt="">
                    <div>
                        <h4>Chamelonardo</h4>
                        <h5>1200 Ft</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">0</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total <span class="cart-total">0</span> Ft</h3>
                <button class="clear-cart-btn banner-button">clear cart</button>
            </div>
        </div>
    </div>

    <!-- end of cart -->

    <script src="app.js"></script>
</body>

</html>
